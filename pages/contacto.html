    <main>
      <section class="hero__image">
        <div>
  <!-- <h1>Formulario de contacto</h1> -->
  
  <form action="" class="container" >
    <div class="form">
      <fieldset class="fieldset">
      <legend class="legend"><strong>Formulario de consulta</strong></legend>
      <div></div>
        <div class="label"><label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required />
        <span></span></div>
        <div class="label">
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" required />
          <span></span></div> 
      <div class="label"><label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required />
     <span></span></div>
     
      <div class="label">¿Sos cliente de nuestras instalaciones?
        <label for="cliente">Si</label>
        <input type="radio" name="cliente" value="si" required />
        <label for="cliente">No</label>
        <input type="radio" name="cliente" value="no" />
      <span></span></div>
      
   <div class="label">
      <label for="consulta">Asunto:</label>
      <select name="consulta" id="Consulta">
      <option value="1">Abonos</option>
      <option value="2">Clases y horarios</option>
      <option value="3">Instalaciones</option>
      <option value="4">Otra consulta</option>
      </select>
  </div>
  <div class="label">
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
  <span></span></div>
  <div>Deseo recibir correos
      <input type="checkbox" name="acepta" id="acepta" value="1"/>
      </div>
  <div >
      <input type="submit" class="form__button"
      value="Enviar formulario">
      <input type="reset"
      value="Eliminar">
  </div></fieldset>
      
  </div>
</main>
        </section>
